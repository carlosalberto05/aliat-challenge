<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/flexboxgrid.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/204be1af0b.js"
      crossorigin="anonymous"
    ></script>
    <title>Challenge-Aliat</title>
  </head>
  <body>
    <div class="">
      <!-- Header -->
      <header>
        <nav class="menu">
          <label class="logo">
            <img src="/assets/images/logo_azul.svg" alt="Logo" />
          </label>
          <ul class="menu_items">
            <li class="active"><a href="#">Nosotros</a></li>
            <li><a href="#">Historia</a></li>
            <li><a href="#">Labor social</a></li>
            <li><a href="#">Créditos</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
          <span class="btn_menu">
            <i class="fa fa-bars"> </i>
          </span>
        </nav>
        <div class="row">
          <div class="col-xs-12">
            <h1 class="titulo">Asisntencia social</h1>
          </div>
          <div class="col-xs-12">
            <p class="subtitulo">para mujeres sin fines de lucro</p>
          </div>
        </div>
      </header>

      <!-- sección principal -->
      <section>
        <div class="container main">
          <div class="row main-order">
            <div class="col-lg-3 col-md-6 col-xs-6 uno">
              <div class="card">
                <div class="card-containerImg">
                  <img
                    class="card-containerImg-img"
                    src="/assets/images/00_social_asssistance1.jpg"
                    alt="Social 1"
                  />
                </div>
                <div class="text">Somos una institución</div>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 col-xs-12 dos">
              <div class="card">
                <div class="card-containerImg">
                  <img
                    class="card-containerImg-img"
                    src="/assets/images/00_social_asssistance2.jpg"
                    alt="Social 2"
                  />
                </div>
                <div class="text">Somos una institución</div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-xs-6 tres">
              <div class="card">
                <div class="card-containerImg">
                  <img
                    class="card-containerImg-img"
                    src="/assets/images/00_social_asssistance3.jpg"
                    alt="Social 1"
                  />
                </div>
                <div class="text">Somos una institución</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="/App.js"></script>
  </body>
</html>
